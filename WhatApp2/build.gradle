// Apply Java plugin to the root project so that `classes`, `run`, and other Java tasks are available


plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    //
    // Apply Java and Ice Builder plug-ins to all sub-projects
    //
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'
 
    //
    // Use Ice JAR files from maven central repository
    //

    slice {
        java {
            files = [file("../Player.ice")]
        }
    }

    repositories {
        mavenCentral()
    }
 
    //
    // Both Client and Server depend only on Ice JAR
    //
    dependencies {
        implementation 'com.google.code.gson:gson:2.13.2'
        implementation 'com.zeroc:ice:3.7.9'
    }

    tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
 
    //
    // Create a JAR file with the appropriate Main-Class and Class-Path attributes
    //
    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize(),
                "Class-Path": configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')
            )
        }
    }
    project(':whatsapp') {
  apply plugin: 'application'
  application { mainClass = 'server.TCPServer' }
}

project(':client') {
  apply plugin: 'application'
  application { mainClass = 'call.AudioServer' }
}

}